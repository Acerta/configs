<VirtualHost *:80>
	ServerAdmin gcutulen@uwaterloo.ca
	ServerName test.acerta.ca

	SSLProxyEngine on

  <Location />
    ProxyPass https://debian-acerta:4000/
    ProxyPassReverse https://debian-acerta:4000/
  </Location>

	# DocumentRoot /var/local/tstat_test

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
  SSLEngine On
  SSLCertificateFile    /etc/apache2/ssl/test_acerta_ca.crt
  SSLCertificateKeyFile /etc/apache2/ssl/test_acerta_ca.key
  SSLCertificateChainFile /etc/apache2/ssl/test_acerta_ca.ca-bundle

  ServerAdmin gcutulen@uwaterloo.ca
  ServerName test.acerta.ca
  #DocumentRoot /var/local/tstat_test

  SSLProxyEngine on

  <Location />
    ProxyPass https://debian-acerta:4000/
    ProxyPassReverse https://debian-acerta:4000/
  </Location>

</VirtualHost>
